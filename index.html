<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Micheal Olowofela" />
    <meta name="description" content="This is a Huddle" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle 1</title>
    <link rel="icon" href="./images/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <section class="header-main">
        <header class="huddle__header">
            <section class="header-content">
                <figure class="header__logo">
                    <img src="./images/logo.svg" alt="logo-image" width="264px" height="65px" loading="lazy">
                    <figcaption class="offscreen">logo-image</figcaption>
                </figure>
        
                <figure class="header__hero">
                    <img src="./images/illustration-mockups.svg" alt="illustration-mockups-image" width="709px" height="506px" loading="lazy">
                    <figcaption class="offscreen">illustration-mockups-image</figcaption>
                </figure>
            </section>
        </header>

        <main class="huddle-main">
            <section class="main-content">
                <section class="main__text-content">
                    <h1 class="text-content-title">Build The Community Your Fans Will Love</h1>
                    <p class="text-content-subtext">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                </section>
        
                <a class="content-button" href="#">Register</a>
            </section>
        </main>
    </section>
    
    
    <footer class="huddle-footer">
        <section class="footer__social-links">
            <a href="#" class="footer__social-link">
                <figure class="social-link-org">
                    <img src="./images/facebook-icon.svg" alt="facebook-icon" width="28px" height="28px" loading="lazy">
                    <figcaption class="offscreen">facebook-icon</figcaption>
                </figure>
                <figure class="social-link-hover responsive-image ">
                    <img src="./images/facebook-icon-hover.svg" alt="facebook-icon-hover" width="40px" height="40px" loading="lazy">
                    <figcaption class="offscreen">facebook-icon-hover</figcaption>
                </figure>
            </a>

            <a href="#" class="footer__social-link">
                <figure class="social-link-org">
                    <img src="./images/twitter-icon.svg" alt="twitter-icon" width="28px" height="28px" loading="lazy">
                    <figcaption class="offscreen">twitter-icon</figcaption>
                </figure>
                <figure class="social-link-hover responsive-image">
                    <img src="./images/twitter-icon-hover.svg" alt="twitter-icon-hover" width="40px" height="40px" loading="lazy">
                    <figcaption class="offscreen">twitter-icon-hover</figcaption>
                </figure>
            </a>
            <a href="#" class="footer__social-link">
                <figure class="social-link-org">
                    <img src="./images/instagram-icon.svg" alt="instagram-icon" width="28px" height="28px" loading="lazy">
                    <figcaption class="offscreen">instagram-icon</figcaption>
                </figure>
                <figure class="social-link-hover responsive-image">
                    <img src="./images/instagram-icon-hover.svg" alt="instagram-icon-hover" width="40px" height="40px" loading="lazy">
                    <figcaption class="offscreen">instagram-icon-hover</figcaption>
                </figure>
            </a>


        </section>

       
    </footer>
</body>
</html>
